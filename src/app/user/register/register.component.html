<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form [formGroup]="form" (ngSubmit)="register()" style="width: 60%;">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrate</h3>
  
              <div class="form-outline mb-4">
                <input matInput formControlName="username" type="text" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input matInput formControlName="email" type="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18" >Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input matInput formControlName="password" type="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
              </div>
              
              <div class="form-outline mb-4">
                <input matInput formControlName="confirmPassword" type="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Confirm password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button mat-button class="btn btn-info btn-lg btn-block" type="submit">Registrarme</button>
              <div class="row align-self-center mt-5">
                <p>No tienes una cuenta? <a href="" class="link-info" (click)="goLogin()">Registrate aqui</a></p>
                </div>
              </div>
            </form>
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://i.imgur.com/p7ooUUq.png"
            alt="Login image" class="w-100 vh-100" style="object-fit: contain; object-position: left;">
        </div>
      </div>
    </div>
  </section>
